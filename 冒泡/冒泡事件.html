<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:500px;
            height:500px;
            border:1px solid #000;
        }
        .child{
            width:100px;
            height:100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="child" id="child"></div>
</div>
<script>
    document.getElementById("container").onclick = function(){
        alert('container');

    }
    document.getElementById("child").addEventListener("click",function(event){
        alert('child');
        event.stopPropagation();      //禁止冒泡，禁止再弹出一次container
    })
</script>
</body>
</html>
