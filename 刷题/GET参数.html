<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var originalUrl = "http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e";

    function serilizeUrl(originalUrl){
        var url = originalUrl.split('?')[1];
        var result = {};
        var arrUrl = url.split('&');
        for(i=0;i<arrUrl.length;i+=1){
            result[arrUrl[i].split('=')[0]]=arrUrl[i].split('=')[1];
        }
        return result;
    }
    console.log(serilizeUrl(originalUrl));
</script>
</body>
</html>
