<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var d = new Date();
    var year = d.getFullYear();
    var month = d.getMonth()+1;
    var date = d.getDate();
    month = month<10 ? "0" + month : month;
    console.log(year);
    console.log(month);
    console.log(date);
</script>
</body>
</html>
