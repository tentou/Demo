<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Dog() {
        this.wow = function() {
            alert('Wow');
        }
        this.yelp = function() {
            this.wow();
        }
    }
    function MadDog(){
        this.yelp = function(){
            var self = this;
            setInterval(function(){
                self.wow();
            },500)
        }
    }
    MadDog.prototype = new Dog();

    //for test
    var dog = new Dog();
    dog.yelp();
    var madDog = new MadDog();
    madDog.yelp();
</script>
</body>
</html>
