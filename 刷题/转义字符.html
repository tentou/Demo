<script>
    function escapeHtml(str) {
        return str.replace(/[<>‚Äù&]/g, function (match) {
            switch (match) {
                case "<":
                    return "&lt;";
                case ">":
                    return "&gt;";
                case "&":
                    return "&amp;";
                case "\"":
                    return "&quot;";
            }
        });
    }
    var str = escapeHtml("<");
    console.log(str);
</script>
