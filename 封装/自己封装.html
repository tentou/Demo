<script>
    //swiper
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: 2000,//可选选项，自动滑动
        pagination : '.swiper-pagination',
        paginationClickable :true
    });

    //tab-toggle
    (function(){
        function tabSwitch(params){
            defaults={
                handler:'click',
                currentTab:'Please input the currentTab',
                targetTab:'Please input the targetTab',
                currentContent:'Please input the currentContent',
                targetContent:'Please input the targetContent',
            };
            //params没有填的，填充默认项
            for(var def in defaults){
                if(params[def]==='undefined'){
                    params[def] === defaults[params];
                }
            }
            //将参数缓存
            var handler = params.handler,
                currentTab = params.currentTab,
                targetTab = params.targetTab,
                currentContent = params.currentContent,
                targetContent = params.targetContent;
            //将事件模块化
            function tabClick(currentTab,targetTab,currentContent,targetContent){
                $(currentTab).addClass('active');
                $(targetTab).removeClass('active');
                $(currentContent).css({'display':'block'});
                $(targetContent).css({'display':'none'});
            }
            //触发事件
            $(currentTab).on(handler,function(){
                tabClick(currentTab,targetTab,currentContent,targetContent)
                $("#stand-btn-line").css({'transform':'translate(510%,0)'})

            })
            $(targetTab).on(handler,function(){
                $("#stand-btn-line").css({'transform':'translate(0%,0)'})
            })
        }
        window.tabSwitch = tabSwitch;
    })()
    //左键
    tabSwitch({
        handler:'click',
        currentTab:"#stand-tab1",
        targetTab:'#stand-tab2',
        currentContent:'#tab-content1',
        targetContent:'#tab-content2',
    });
    //右键
    tabSwitch({
        handler:'click',
        currentTab:"#stand-tab2",
        targetTab:'#stand-tab1',
        currentContent:'#tab-content2',
        targetContent:'#tab-content1',
    });
    /*$("#stand-tab1").on('click',function () {

        $('#tab-content1').css({'display':'block'});
        $('#tab-content2').css({'display':'none'});
        $("#stand-btn-line").css({'transform':'translate(0%,0)'})
    });
    $("#stand-tab2").on('click',function () {
        $(this).addClass('active');
        $('#stand-tab1').removeClass('active');
        $('#tab-content2').css({'display':'block'});
        $('#tab-content1').css({'display':'none'});
        $("#stand-btn-line").css({'transform':'translate(510%,0)'})
    });*/

    $.noConflict();
</script>
