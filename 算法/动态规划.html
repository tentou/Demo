<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var min;

    function min(amount) {
        min[0] = 0;
        var coins = [1, 3, 5];
        for (var i = 0; i < amount; i++) {
            for (var j = 0; j < coins.length; j++) {
                if (j <= i && min[i - j] + 1 < min[i]) {
                    min[i] = min[i - j] + 1
                }

            }

        }

    }
    console.log(min(11))

</script>
</body>
</html>
